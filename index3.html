<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style type="text/css">
    .red{
      color:red;
    }
    .green{
      color:green;
    }
  </style>

</head>
<body>
<p class="red">RED</p>
<p id="w" class="red">WHITE</p>
<p id="g">GREEN</p>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
<script>
  $(function (){
    $("#g").addClass("green");
    $("#w").removeClass("red");
  })
</script>
</body>
</html>
